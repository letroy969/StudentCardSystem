<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Support Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-blue-900">Report a Problem / Submit a Ticket</h2>
        <form method="POST" action="/submit-ticket">
            <div class="mb-4">
                <label for="subject" class="block text-gray-700 font-semibold mb-2">Subject</label>
                <input type="text" id="subject" name="subject" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="message" class="block text-gray-700 font-semibold mb-2">Describe your issue</label>
                <textarea id="message" name="message" rows="5" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>
            <button type="submit" class="w-full bg-blue-900 text-white py-2 rounded hover:bg-blue-800 font-semibold">Submit Ticket</button>
        </form>
        {% if success %}
        <div class="mt-4 p-3 bg-green-100 text-green-800 rounded">{{ success }}</div>
        {% endif %}
        {% if error %}
        <div class="mt-4 p-3 bg-red-100 text-red-800 rounded">{{ error }}</div>
        {% endif %}
        <a href="/dashboard" class="block mt-6 text-center text-blue-700 hover:underline">Back to Dashboard</a>
    </div>
</body>
</html>

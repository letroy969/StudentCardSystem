# fly.toml app configuration file generated for unione-digital-id
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "unione-digital-id"
primary_region = "iad"  # Change to your preferred region (iad = US East, lhr = London, etc.)

[build]
  builder = "paketobuildpacks/builder:base"

[env]
  FLASK_ENV = "production"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

[[mounts]]
  source = "uploads_volume"
  destination = "/app/static/uploads"


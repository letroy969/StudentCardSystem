<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Student Card</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0a3d62, #3c6382);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card-container {
      perspective: 1000px;
    }

    .card {
      width: 380px;
      height: 220px;
      position: relative;
      transform-style: preserve-3d;
      animation: flipIn 1s ease-in-out;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    @keyframes flipIn {
      0% {
        transform: rotateY(-180deg);
        opacity: 0;
      }
      100% {
        transform: rotateY(0);
        opacity: 1;
      }
    }

    .card-front {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .ump-logo {
      height: 45px;
    }

    .card-year {
      font-size: 16px;
      font-weight: bold;
      color: #000;
    }

    .card-body {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-top: 10px;
    }

    .card-front{

      <img src="images/Mpumalanga-University-logo.png" alt="UMP Logo" class="ump-logo">

    }

    .student-photo {
      width: 75px;
      height: 90px;
      object-fit: cover;
      border-radius: 4px;
      border: 2px solid #3c6382;
    }

    .student-details h2 {
      font-size: 16px;
      text-transform: uppercase;
    }

    .student-details p {
      font-size: 14px;
      margin-top: 4px;
    }

    .campus {
      color: #e74c3c;
      font-weight: bold;
      font-size: 15px;
      margin-top: 5px;
    }

    .card-footer {
      text-align: center;
      font-weight: bold;
      font-size: 14px;
      padding-top: 5px;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="card-front">
        <div class="card-header">
          <img src="Mpumalanga-University-logo.png " alt="UMP Logo" class="ump-logo">
          <div class="card-year">2025</div>
        </div>
        <div class="card-body">
          <img id="studentPhoto" class="student-photo" src="" alt="Student Photo">
          <div class="student-details">
            <h2 id="studentName">MR SIHLE DLADLA</h2>
            <p>DIPICT</p>
            <p class="campus">MBOMBELA CAMPUS</p>
          </div>
        </div>
        <div class="card-footer">
          <p id="studentNumber">230021646</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Load from localStorage
    const studentName = localStorage.getItem("studentName");
    const studentNumber = localStorage.getItem("studentNumber");
    const studentPhoto = localStorage.getItem("studentPhoto");

    if (studentName) {
      document.getElementById("studentName").textContent = studentName.toUpperCase();
    }

    if (studentNumber) {
      document.getElementById("studentNumber").textContent = studentNumber;
    }

    if (studentPhoto) {
      document.getElementById("studentPhoto").src = studentPhoto;
    }
  </script>
</body>
</html>
